<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PUI-Asst 2: Product Detail</title>
    <link rel="stylesheet" href="css/style.css">
    <div class="top">
        <div class="left">
            <a href="index.html"><img class="logo" src="img/logo-01.svg"> </a>
        </div> 
        <div class="right">
            <div class="menu-item">
                <ul>       
                    <li><mark><a class="margin20 bold" href="index.html">PRODUCTS</a></mark></li>
                    <li><a href="cart.html">CART</a></li>
                </ul>
            </div>
            <hr class="margin80">
            <p class="header">Original cinnamon rolls</p>
        </div>
    </div>
</head>

<body>
    <div class="wrap">
        <!-- Product detail -->
        <img class="item-detail" src="img/original-cinnamon-roll.jpg"> 
        <!-- Align -->
        <div class="product-detail">
            <p class="body-text margin20">Customize our hand-made, delicious cinnamon rolls to your liking!</p>
            <!-- Drop menus -->
            <label for="glazing" class="body-text"><p>Glazing:</p></label>
            <select class="drop" name="glazing" id="glazing">
                <option value="original" selected>Keep original</option>
                <option value="sugar">Sugar milk</option>
                <option value="vanilla">Vanilla milk</option>
                <option value="chocolate">Double-chocolate</option>
            </select>
            <label for="p-size" class="body-text"><p>Pack size:</p></label>
            <select class="drop" name="p-size" id="p-size">
                <option value="one" selected>1</option>
                <option value="three">3</option>
                <option value="six">6</option>
                <option value="twelve">12</option>
            </select>
            <!-- Add to cart -->
            <div class="addtc product-cart">
                <div class="cart-ele detail-price">
                    <p class="price-text"><b>$ 2.49</b></p>
                </div>
                <div class="atcbutton">
                    <button name="add" id="add"><b>Add to Cart</b></button>
                </div>              
            </div>
        </div>
    </div>
    
</body>
</html>
