<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PUI-Asst 1: Product Gallery</title>
    <link rel="stylesheet" href="style.css">
    <a href="index.html"><img src="img/logo-01.svg" width="500" height="250" style="margin-bottom:20px;"> </a>
    <hr>
</head>

<body>
    <div class="center">
        <p class="body-text" style="margin-bottom:20px"><b><mark>PRODUCTS</mark></b></p>
        <p class="body-text" style="margin-bottom:80px"><a href="cart.html">CART</a></p>
        <p class="header">Original cinnamon rolls</p>
        <img class="item-detail" src="img/original-cinnamon-roll.jpg"> 
        <div class="product-detail">
            <p class="body-text" style="margin-bottom: 30px;">Customize our hand-made, delicious cinnamon rolls to your liking!</p>
            <label for="glazing" class="body-text" style="margin-bottom: 0px;"><p>Glazing:</p></label>
            <select name="glazing" id="glazing" style="height: 50px; width: 300px; font-size: 21px;">
                <option value="original" selected>Keep original</option>
                <option value="sugar">Sugar milk</option>
                <option value="vanilla">Vanilla milk</option>
                <option value="chocolate">Double-chocolate</option>
            </select>
            <label for="p-size" class="body-text" style="margin-bottom: 0px;"><p>Pack size:</p></label>
            <select name="p-size" id="p-size" style="height: 50px; width: 300px; font-size: 21px;">
                <option value="one" selected>1</option>
                <option value="three">3</option>
                <option value="six">6</option>
                <option value="twelve">12</option>
            </select>
            <div style="margin-top: 80px;">
                <label for="add" class="body-text" style="margin-bottom: 0px; font-weight: bold;">$ 2.49</label>
                <button name="add" id="add" style="margin-left: 20px;"><b>Add to Cart</b></button>
            </div>
        </div>
    </div>
    
</body>
</html>
