<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PUI-Asst 4: Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="top">
        <div class="left">
            <a href="index.html"><img class="logo" src="img/logo-01.svg"> </a>
        </div> 
        <div class="right">
            <div class="menu-item">
                <ul>
                    <li><a href="index.html">PRODUCTS</a></li>
                    <li><b><mark>CART</mark></b></li>
                </ul>
            </div>
            <hr class="margin80">
            <p class="header">Shopping Cart</p>
            <div class="products-cart">
                <!-- Products in shopping cart -->
                <div class="product-cart">
                    <div class="cart-ele">
                        <img class="item-cart" src="img/original-cinnamon-roll.jpg">   
                    </div>
                    <div class="cart-ele text">
                        <p class="cart-text">Original Cinnamon Roll</p>
                        <p class="cart-text">Glazing: Keep original</p>
                        <p class="cart-text">Pack Size: 1</p>
                    </div>
                    <div class="cart-ele cart-price">
                        <p class="header">$ 2.49</p>
                    </div>
                </div>
                <p class="remove">Remove</p>
                <div class="product-cart">
                    <div class="cart-ele">
                        <img class="item-cart" src="img/double-chocolate-cinnamon-roll.jpg">  
                    </div>
                    <div class="cart-ele text">
                        <p class="cart-text">Double Chocolate Cinnamon Roll</p>
                        <p class="cart-text">Glazing: Sugar milk</p>
                        <p class="cart-text">Pack Size: 6</p>
                    </div>
                    <div class="cart-ele cart-price">
                        <p class="header">$ 27.45</p>
                    </div>
                </div>
                <p class="remove">Remove</p>

                <!-- Checkout -->
                <hr>
                <div class="product-cart checkout">
                    <div class="cart-ele text">
                        <p class="header">Total</p>
                    </div>
                    <div class="cart-ele cart-price">
                        <p class="header">$ 29.94</p>
                    </div>
                </div>
                <button><b>Checkout</b></button>
            </div>
        </div> 
    </div> 
</body>
</html>
